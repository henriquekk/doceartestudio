<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doce Arte Studio - Carrinho</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
		<header>
            <div class="caixa">
                <a class="link-logo" href="index.html"><img src="images/logo.png" alt="Logo Doce Arte Studio" class="logo"></a>
                <table class="login-carrinho">
                    <tbody>
                        <tr>
                            <th><a class="link-login" href="#"><img src="images/login-icon.png" alt="Login" class="login-icon"></a></th>
                            <th><a class="link-carrinho" href="#"><img src="images/carrinho-icon.png" alt="Carrinho" class="carrinho-icon"></a></th>
                        </tr>
                    </tbody>
                </table>
                <div class="search-box">
                    <input type="text" class="search-text" placeholder="Pesquisar">
                    <a href="" class="search-button">
                        <img class="pesquisa-icon" src="images/pesquisa-icon.png" alt="Lupa">
                    </a>
                </div> 
            </div>   
        </header>
        
        <main>
            <div class="titulo-carrinho">Seu carrinho</div>
            <div class="conteudo-carrinho">
                <section>
                    <table class="tabela-carrinho">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Preço</th>
                                <th>Quantidade</th>
                                <th>Total</th>
                                <th>-</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="produto-carrinho">
                                        <img class="img-carrinho" src="/images/caneca-cachorro.jpg" alt="Caneca">
                                        <div class="info-carrinho">
                                            <div class="nome-produto-carrinho">Nome do produto</div>
                                            <div class="categoria-carrinho">Categoria</div>
                                        </div>
                                    </div>
                                </td>
                                <td>R$ 120,00</td>
                                <td>
                                    <div class="quantidade-carrinho">
                                        <button>-</button>
                                        <span>2</span>
                                        <button>+</button>
                                    </div>
                                </td>
                                <td>R$ 240,00</td>
                                <td><button><i class='bx bx-x'></i></button></i></td>
                            </tr>
                            
                        </tbody>
                    </table>
                </section>
                <aside>resumo das compras</aside>
            </div>


        </main>

        <footer>
            <div class="footer-left">
                <div class="logo-copyright">
                    <img src="images/logo.png" class="logo-footer" alt="Logo Doce Arte Studio">
                    <p class="copyright">&copy; Doce Arte Studio - 2023</p>
                </div>
                <div class="footer-content">
                    <button class="button-termos">Termos de uso</button>
                    <button class="button-politicas">Políticas de privacidade</button>
                </div>
                <div class="footer-contato">
                    <p class="footer-contato-texto">Fale com a gente</p>

                    <a href="">
                        <div class="whatsapp-footer">
                            <img id="whatsapp-logo" src="images/whatsapp-logo.png" alt="WhatsApp"> 
                            <p class="f-whatsapp-texto">+55 (13)98134-6558</p>
                        </div>
                    </a>
                    <a href="https://www.instagram.com/doceartestudio">
                        <div class="instagram-footer">
                            <img id="instagram-logo" src="images/instagram-logo.png" alt="Instagram"> 
                            <p class="f-instagram-texto">doceartestudio</p>
                        </div>
                    </a>
                    <a href="">
                        <div class="email-footer">
                            <img id="email-logo" src="images/email-logo.png" alt="Email"> 
                            <p class="f-email-texto">pati.guerrato@gmail.com</p>
                        </div>
                    </a>
                </div>



            </div>
            
            <div class="footer-right">
                <div class="footer-pagamento">
                    <p class="pagamento-texto">Formas de pagamento</p>
                    <div class="logos-pagamentos">
                        <div class="pix-borda">
                            <img id="pix-logo" src="images/pix-icon.svg" alt="Pix">
                        </div>
                        <div class="visa-borda">
                            <img id="visa-logo" src="images/visa-logo.png" alt="Visa">
                        </div>    
                        <div class="mastercard-borda">
                            <div class="mastercard-align">
                                <img id="mastercard-logo" src="images/mastercard-logo.png" alt="MasterCard">
                            </div>
                        </div>
                        <div class="elo-borda">
                            <img id="elo-logo" src="images/elo-logo.png" alt="Elo">
                        </div>  
                        <div class="boleto-borda">
                            <img id="boleto-logo" src="images/boleto-logo.png" alt="Boleto">
                        </div> 
                        <div class="picpay-borda">
                            <img id="picpay-logo" src="images/picpay-logo.png" alt="PicPay">
                        </div> 
                        <div class="mercadopago-borda">
                            <img id="mercadopago-logo" src="images/mercadopago-logo.png" alt="Mercado Pago">
                        </div> 
                        <div class="hipercard-borda">
                            <img id="hipercard-logo" src="images/hipercard-logo.png" alt="HiperCard">
                        </div>
                    </div>
                </div>
            </div>
            
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
