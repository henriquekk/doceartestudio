<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doce Arte Studio</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
		<header>
            <div class="caixa">
                <img src="images/logo.png" alt="Logo Doce Arte Studio" class="logo">
                <img src="images/login-icon.png" alt="Login" class="login-icon">
                <img src="images/carrinho-icon.png" alt="Carrinho" class="carrinho-icon">
            </div>      
        </header>
        
    <main>
        <section class="destaque">
            <h1 class="titulo-destaque">Destaques</h1>
        </section>

        <div class="pagina-produtos">
            <div class="caixa-produtos">
                <img src="images/caneca-pascoa.jpg" class="caneca-pascoa" alt="Caneca de Páscoa">
            </div>
        </div>
    </main>

        <footer>
            <div class="footer-left">
                <div class="logo-copyright">
                    <img src="images/logo.png" class="logo-footer" alt="Logo Doce Arte Studio">
                    <p class="copyright">&copy; Doce Arte Studio - 2023</p>
                </div>
                <div class="footer-content">
                    <button>Termos de uso</button>
                    <button>Políticas de privacidade</button>
                </div>
            </div>
            
            <div class="footer-right">
                <div class="footer-pagamento">
                    <div class="logos-pagamentos">
                        <div class="pix-borda">
                            <img id="pix-logo" src="images/pix-icon.svg" alt="Pix">
                        </div>
                        <div class="visa-borda">
                            <img id="visa-logo" src="images/visa-logo.png" alt="Visa">
                        </div>    
                        <div class="mastercard-borda">
                            <img id="mastercard-logo" src="images/mastercard-logo.png" alt="MasterCard">
                        </div>
                        <div class="elo-borda">
                            <img id="elo-logo" src="images/elo-logo.png" alt="Elo">
                        </div>

                            
                            
                                                        
                            
                    </div>
                </div>
            </div>
            
        </footer>
    </body>
</html>
